<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>site emulator ;)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        html, body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        
        #settings {
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
        }
        
        input[type="url"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        input[type="url"]:focus {
            border-color: #4a90e2;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <div id="settings">
        <h1>iframe site emulator by not liam</h1>
        <label for="site">please enter the url of the site you want to emulate: </label>
        <input type="url" id="site" placeholder="https://example.com">
        <button onclick="emulate(document.getElementById('site').value)">emulate</button>
    </div>

    <script>
        let emulated = false;
        
        async function emulate(url) {
            try {
                const response = await fetch(url, { method: 'HEAD', mode: 'no-cors' });
                
                if (!response.ok) {
                    alert(`${url} could not be loaded. Note: remember to use https:// before the site name`);
                    return;
                }
                
                emulated = true;
                let iframe = document.createElement('iframe');
                iframe.src = url;
                iframe.width = "100%";
                iframe.height = "100%";
                document.body.appendChild(iframe);
                iframe.onload = function () {
                    try {
                        const _ = iframe.contentWindow.location.href;
                    } catch {
                        alert(`${url} does not allow emulating`);
                    }
                }
                document.getElementById("settings").style.display = "none";
            } catch (error) {
                console.error("Fetch failed: ", error);
                alert("An error occurred while trying to load the site.");
            }
        }

        document.addEventListener('keyup', function(event) {
            if (event.keyCode === 13 && emulated) {
                event.preventDefault();
                emulate(document.getElementById("site").value);
            }
        });
    </script>
</body>
</html>
