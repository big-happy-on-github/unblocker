<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>site emulator ;)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        html, body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        
        #settings {
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
        }
        
        input[type="url"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        input[type="url"]:focus {
            border-color: #4a90e2;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <div id="settings">
        <h1>iframe site emulator by not liam</h1>
        <label for="site">please enter the url of the site you want to emulate: </label>
        <input type="url" id="site" placeholder="https://example.com">
        <button onclick="emulate(document.getElementById('site').value)">emulate</button>
    </div>

    <iframe
    id="appetize"
    src="https://appetize.io/embed/<BuildId|PublicKey>"
    width="378px" 
    height="800px" 
    frameborder="0" 
    scrolling="no"></iframe>

    <script>
        let emulated = false;
        
        async function emulate(url) {
            try {
                const response = await fetch(url, { method: 'HEAD' });
                
                if (!response.ok) {
                    // Check specific response status codes for tailored messages
                    switch (response.status) {
                        case 404:
                            alert(`${url} could not be found (404 Not Found). Please check the URL.`);
                            break;
                        case 403:
                            alert(`${url} access is forbidden (403 Forbidden). You might not have permission to access this site.`);
                            break;
                        case 500:
                            alert(`${url} encountered a server error (500 Server Error). Try again later.`);
                            break;
                        default:
                            alert(`${url} could not be loaded. Status: ${response.status} ${response.statusText}`);
                    }
                    return;
                }
        
                emulated = true;
                let iframe = document.createElement('iframe');
                iframe.src = url;
                iframe.width = window.innerWidth;
                iframe.height = window.innerHeight;
                document.body.appendChild(iframe);
                document.getElementById("settings").style.display = "none";
                
            } catch (error) {
                if (error instanceof TypeError) {
                    alert("Network error or CORS restriction. Unable to load the site.");
                } else {
                    alert(`An unexpected error occurred: ${error.message}`);
                }
            }
        }

        document.addEventListener('keyup', function(event) {
            if (event.keyCode === 13 && emulated) {
                event.preventDefault();
                emulate(document.getElementById("site").value);
            }
        });
    </script>
</body>
</html>
