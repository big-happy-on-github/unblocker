<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>site emulator ;)</title>
</head>
<body>
    <div id="settings">
        <h1>iframe site emulator by not liam</h1>
        <label for="site">please enter the url of the site you want to emulate: </label>
        <input type="url" id="site" placeholder="https://example.com">
        <button onclick="emulate(document.getElementById('site').value)">emulate</button>
    </div>

    <script>
        function emulate(url) {
            let iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.width = "100%";
            iframe.height = "100%";
            document.body.appendChild(iframe);
            document.getElementById("settings").style.display = "none";
        }
        
        document.getElementById('').addEventListener('keyup', function(event) {
            if (event.keyCode === 13) {
                event.preventDefault();
                emulate(document.getElementById("site").value);
            }
        });
    </script>
</body>
</html>
