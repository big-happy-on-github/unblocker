<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>site emulator ;)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        html, body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f5f5f5;
        }
        
        #settings {
            padding: 20px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        
        h1 {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            font-size: 16px;
            color: #666;
            margin-bottom: 8px;
        }
        
        input[type="url"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            margin-bottom: 20px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        input[type="url"]:focus {
            border-color: #4a90e2;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            background-color: #4a90e2;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        
        button:hover {
            background-color: #357ABD;
        }
    </style>
</head>
<body>
    <div id="settings">
        <h1>iframe site emulator by not liam</h1>
        <label for="site">please enter the url of the site you want to emulate: </label>
        <input type="url" id="site" placeholder="https://example.com">
        <button onclick="emulate(document.getElementById('site').value)">emulate</button>
    </div>

    <script>
        let emulated = false;
        
        function emulate(url) {
            emulate = true;
            // Create a container div with the specified styles
            const containerDiv = document.createElement('div');
            containerDiv.style.left = '0';
            containerDiv.style.width = '100%';
            containerDiv.style.height = '0';
            containerDiv.style.position = 'relative';
            containerDiv.style.paddingBottom = '56.25%';
            
            // Create the iframe with the specified attributes
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.style.top = '0';
            iframe.style.left = '0';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.position = 'absolute';
            iframe.style.border = '0';
            iframe.allowFullscreen = true;
            iframe.scrolling = 'yes';
            iframe.allow = 'accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
            
            // Append the iframe to the container div
            containerDiv.appendChild(iframe);
            
            // Append the container div to the body or any other element on the page
            document.body.appendChild(containerDiv);
        }

        document.addEventListener('keyup', function(event) {
            if (event.keyCode === 13 && emulated) {
                event.preventDefault();
                emulate(document.getElementById("site").value);
            }
        });
    </script>
</body>
</html>
